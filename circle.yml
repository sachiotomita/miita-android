machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

checkout:
  post:
    - git submodule update --init --recursive

dependencies:
  override:
    - echo y | android update sdk --no-ui --filter "android-24,build-tools-24.0.0,extra-android-support,extra-android-m2repository,extra-google-google_play_services,extra-google-m2repository"

test:
  override:
    - ./gradlew clean assembleDebug
    - ./gradlew clean test
#    - ./gradlew clean connectedAndroidTest

general:
  artifacts:
    - "app/build/outputs/apk/app-release.apk"

deployment:
  master:
    branch: master
    commands:
      - ./init.sh
      - ./gradlew clean assembleDebug
      - ./gradlew clean assembleRelease
