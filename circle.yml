machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

checkout:
  post:
    - git submodule update --init --recursive

dependencies:
  cache_directories:
    - ~/.android
  override:
    - make bootstrap
    - echo y | android update sdk --no-ui --all --filter android-24
    - echo y | android update sdk --no-ui --all --filter build-tools-24.0.3
    - echo y | android update sdk --no-ui --all --filter extra-android-support
    - echo y | android update sdk --no-ui --all --filter extra-android-m2repository
    - echo y | android update sdk --no-ui --all --filter extra-google-google_play_services
    - echo y | android update sdk --no-ui --all --filter extra-google-m2repository
    - ./gradlew dependencies

test:
  pre:
    - make bootstrap
    - make prepare
  override:
    # JUnit
    - ./gradlew clean
    - ./gradlew assembleDebug assembleStaging assembleRelease
    - ./gradlew test

    # AndroidTest
    # start the emulator
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest
    # copy the build outputs to artifacts
    - cp -r my-project/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r my-project/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS

general:
  artifacts:
    - app/build/outputs
    - app/build/reports

deployment:
  staging:
    branch: /^(?!release$).*$/
    commands:
      - echo "deployment is staging"
      - make bootstrap
      - make prepare
      - ./gradlew clean
      - ./gradlew assembleDebug
      - ./gradlew assembleStaging
      - ./gradlew assembleRelease
      - make deploy-staging
  release:
    branch: release
    commands:
      - echo "deployment is release"
      - make bootstrap
      - make prepare
      - ./gradlew clean assembleRelease
